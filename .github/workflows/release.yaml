on:
  push:
    tags: ['*']
  workflow_dispatch:

name: Build Release

permissions:
  contents: write

env:
  NAME: ${{ github.event.repository.name }}
  OSES: linux windows darwin
  ARCHES: amd64 arm64 arm riscv64

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.26

      - name: Build
        run: |
          valid=$(go tool dist list)
          for os in $OSES; do
            for arch in $ARCHES; do
              echo "$valid" | grep -q "^${os}/${arch}$" || continue
              ext=$([[ $os == windows ]] && echo .exe)
              CGO_ENABLED=0 GOOS=$os GOARCH=$arch go build -o "${NAME}_${os}_${arch}${ext}" || true
            done
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.NAME }}_*
